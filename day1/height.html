<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="h-52"></div>
    <div class="h-px"></div>
    <!-- 100% of it's parent height -->
    <div class="h-full"></div>
    <div class="h-screen"></div>

    <!-- dynamic viewport width which changes as the browser expands or contracts -->
    <div class="h-dvh"></div>
    <div class="h-lvh">to the largest possible height of the viewprt</div>
    <div class="s-lvh">to the smallest possible height of viewport</div>

    <div class="hover:h-full"></div>
    <div class="md-f:full"></div>


    <!-- min-height -->

    <div class="min-h-2"></div>
    <div class="max-h-screen"></div>
    <div class="max-h-full"></div>
    <div class="max-h-40"></div>
</body>
</html>
